<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Start State -->
  <circle cx="100" cy="100" r="30" fill="blue" />
  <text x="100" y="100" text-anchor="middle" dy=".3em">Start</text>
  
  <!-- Lambda States -->
  <circle cx="250" cy="100" r="30" fill="green" />
  <text x="250" y="100" text-anchor="middle" dy=".3em">Lambda 1</text>
  
  <circle cx="400" cy="100" r="30" fill="green" />
  <text x="400" y="100" text-anchor="middle" dy=".3em">Lambda 2</text>
  
  <!-- Parallel State -->
  <rect x="200" y="200" width="400" height="100" fill="yellow" />
  <text x="400" y="250" text-anchor="middle" dy=".3em">Parallel State</text>
  
  <!-- Choice State -->
  <diamond cx="400" cy="400" rx="50" ry="50" fill="orange" />
  <text x="400" y="400" text-anchor="middle" dy=".3em">Choice State</text>
  
  <!-- S3 State -->
  <circle cx="250" cy="500" r="30" fill="purple" />
  <text x="250" y="500" text-anchor="middle" dy=".3em">S3</text>
  
  <!-- End State -->
  <circle cx="600" cy="500" r="30" fill="red" />
  <text x="600" y="500" text-anchor="middle" dy=".3em">End</text>
  
  <!-- Arrows -->
  <line x1="130" y1="100" x2="220" y2="100" stroke="black" />
  <line x1="280" y1="100" x2="370" y2="100" stroke="black" />
  <line x1="430" y1="100" x2="520" y2="100" stroke="black" />
  
  <line x1="250" y1="130" x2="250" y2="200" stroke="black" />
  <line x1="400" y1="130" x2="400" y2="200" stroke="black" />
  
  <line x1="400" y1="250" x2="400" y2="350" stroke="black" />
  
  <line x1="400" y1="450" x2="250" y2="500" stroke="black" />
  <line x1="430" y1="500" x2="570" y2="500" stroke="black" />
</svg>